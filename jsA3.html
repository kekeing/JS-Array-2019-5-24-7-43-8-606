<!DOCTYPE html>
<html>
<body>


<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var colors = ["Red", "Green", "White", "Black"];
document.getElementById("demo").innerHTML = colors.join(" * ");
document.getElementById("demo1").innerHTML = colors.join(" ");
document.getElementById("demo2").innerHTML = colors.join(" + ");
</script>

</body>
</html>
